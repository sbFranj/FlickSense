<div class="container cListMovie">
    <h1>Lista de usuarios</h1>
    @if (users.length) {

        <div class="cUlUser">
            @for (user of users; track user.idUser) {
                <p class="cLi">{{user.name}}, {{user.email}}  <a class="cRight" href="/users/{{user.idUser}}">Editar</a></p>
            }
        </div>
    }@else {
        <h3>Error al cargar BBDD</h3>
    }
</div>
