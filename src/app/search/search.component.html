<form class="form-inline mx-auto d-flex">
    <input 
        class="form-control mr-sm-2 flex-grow-1 cSearch searchInput" 
        type="search" 
        placeholder="Buscar" 
        aria-label="Search"
        [(ngModel)]="busqueda"
        name="busqueda"
        >
    <button class="btn  my-2 my-sm-0 cSearch searchBoton" (click)="enviarBusqueda()">Buscar</button>
</form>
