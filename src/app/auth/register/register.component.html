<div class="container">
    <br>
    <h3>Registrate(es Gratis) </h3>
    <div  clas="cInfoUser">
        <br>
        <form [formGroup]="myForm" (ngSubmit)="submit()">
            <input type="text"
                   class="form-control cInputUser"
                   placeholder="Email"
                   formControlName="email">
                   @if (invalidField('email')) {
                    <span class="form-text text-danger cInputUser">
                        {{emailErrorMsg}}
                    </span>
                   }<br>
            <input type="text"
                class="form-control cInputUser"
                placeholder="nombre"
                formControlName="name">
                @if (invalidField('name')) {
                 <span class="form-text text-danger cInputUser">
                     El nombre es obligatorio
                 </span>
             }<br>
             <input type="password"
                class="form-control cInputUser"
                placeholder="contraseña"
                formControlName="password">
                @if (invalidField('password')) {
                 <span class="form-text text-danger cInputUser">
                     La contraseña es obligatoria
                 </span>
          }   <br> 
          @if (loading) {

              <div class="spinner-grow text-warning cEditButton" role="status">
                  <span class="sr-only"></span>
                </div>
            }@else {

                <button [disabled]="myForm.invalid" class="cEditButton btn">Registrarse</button>
            }
        </form>
    </div>
    <br>
</div>
