<div class="container">


<h3>Iniciar sesion</h3>
<div class="cLoginBody">
    <div class="cLogin">
        <img class="cUserIcon" src="../../../assets/img/user.png">
        <form [formGroup]="myForm" (submit)="login()">

            <input 
                type="text" 
                class="form-control cInputLogin" 
                placeholder="Correo electronico" 
                formControlName="username"><br>

            <input 
                type="password" 
                class="form-control cInputLogin"  
                placeholder="Contraseña"
                formControlName="password">
            
            <button class="cLoginButton btn" ><a>Iniciar sesion</a></button>	
        </form>
        
    </div>
    <div class="cSendRegister">
        <p>
            ¿Qué ventajas tiene registrarse?
        </p>
            
        <li>
            Recomendaciones personalizadas
        </li>
        <li>
            Diario de tus películas y series vistas
        </li>
		<li>
            Escribe críticas y guarda tus favoritas
        </li>		 
		<li>
            Crea y comparte tus listas de películas
        </li>	 
		<li>
        Una red social de cine con tus amigos
        </li>
        <button class="cLoginButton btn" (click)="goTo('/auth/register')">Registrarse</button>		 
    </div>

</div>

</div>
